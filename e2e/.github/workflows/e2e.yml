name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build workspace-daemon
        run: |
          cd packages/workspace-daemon
          docker build -t nexus-workspace-daemon:test .
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json
      
      - name: Install dependencies
        run: |
          cd e2e
          npm install
      
      - name: Build workspace-sdk
        run: |
          cd packages/workspace-sdk
          npm install
          npm run build
      
      - name: Run integration tests
        run: |
          cd e2e
          npm run test:integration
        env:
          DAEMON_HOST: localhost
          DAEMON_PORT: 8080
      
      - name: Run E2E tests
        run: |
          cd e2e
          npm run test:e2e
        env:
          DAEMON_HOST: localhost
          DAEMON_PORT: 8080
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: e2e/coverage
          retention-days: 7
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: daemon-logs
          path: e2e/*.log
          retention-days: 7
